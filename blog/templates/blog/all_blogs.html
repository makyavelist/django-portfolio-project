{% extends 'portfolio/base.html' %} {% block content %} Hello blog

<h2>Makya has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date|date:'d m Y' }}</h5>
<p>{{ blog.desc|striptags|truncatechars:150 }}</p>

{% endfor %} {% endblock %}
